<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="min-h-screen bg-blue-50 flex items-center justify-center">

  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fa-solid fa-headset text-white text-2xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">Support Login</h2>
      <p class="text-gray-600 mt-2">Access the support dashboard</p>
    </div>

    <!-- Form -->
    <form class="space-y-6" method="POST" action="your-login-handler.php">
      <div>
        <label for="support-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input
          type="text"
          id="support-username"
          name="username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter username"
          required
        />
      </div>

      <div>
        <label for="support-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="support-password"
          name="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter password"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 font-semibold transition-colors whitespace-nowrap cursor-pointer"
      >
        Login
      </button>
    </form>
